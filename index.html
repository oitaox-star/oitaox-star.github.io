<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR - Gesture Control</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/fcor/aframe-gesture-detector/master/dist/aframe-gesture-detector.min.js"></script>
    <script src="https://raw.githack.com/fcor/aframe-gesture-handler/master/dist/gesture-handler.min.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">

    <a-scene 
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        gesture-detector>

        <a-assets>
            <a-asset-item id="target-model" src="assets/model.glb"></a-asset-item>
        </a-assets>

        <a-marker 
            type="pattern" 
            url="assets/marker.patt"
            raycaster="objects: .clickable"
            emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;">
            
            <a-entity 
                id="model-entity"
                gltf-model="#target-model" 
                scale="1 1 1" 
                position="0 0 0" 
                rotation="0 0 0"
                class="clickable"
                gesture-handler>
            </a-entity>

        </a-marker>

        <a-entity camera></a-entity>

    </a-scene>

</body>
</html>
